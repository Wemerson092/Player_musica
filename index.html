<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fc81f990f5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Musicando</title>
</head>

<body>
    <img src="imagens/perfect.jpg">
    <div class="descricao">
        <h2>Nome da m√∫sica</h2>
        <i>Nanatsu</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:30</p>
        </div>
    </div>
    <div class="player">
        <i class="fa-solid fa-backward-step setas anterior"></i>
        <i class="fa-solid fa-circle-play play"></i>
        <i class="fa-solid fa-circle-pause pause"></i>
        <i class="fa-solid fa-forward-step setas proxima"></i>
    </div>
    <audio src="musicas/Cello_suite.mp3"></audio>
    <script src="script.js"></script>
</body>  

</html>
